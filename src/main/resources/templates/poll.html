<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${poll.question}">Poll</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 2rem 0;
    }

    .voting-container {
        max-width: 600px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 0.8s ease;
    }

    .poll-question {
        color: #2c3e50;
        font-size: 1.75rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 2rem;
        line-height: 1.4;
    }

    .option-card {
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        background: white;
    }

    .option-card:hover {
        border-color: #3498db;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(52, 152, 219, 0.1);
    }

    .option-card.selected {
        border-color: #2ecc71;
        background-color: #f1f9f6;
    }

    .option-radio {
        display: none;
    }

    .option-label {
        margin: 0;
        cursor: pointer;
        font-size: 1.1rem;
        color: #34495e;
        font-weight: 500;
    }

    .vote-button {
        background: #2ecc71;
        border: none;
        border-radius: 12px;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 1.5rem;
    }

    .vote-button:hover {
        background: #27ae60;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(46, 204, 113, 0.2);
    }

    .back-link {
        display: inline-block;
        color: #7f8c8d;
        text-decoration: none;
        margin-top: 1.5rem;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .back-link:hover {
        color: #34495e;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .progress-bar {
        height: 4px;
        background: #e0e0e0;
        border-radius: 2px;
        overflow: hidden;
        margin-top: 1rem;
    }

    .progress-value {
        height: 100%;
        background: #2ecc71;
        transform-origin: left;
        animation: progress 1s ease;
    }

    @keyframes progress {
        from { transform: scaleX(0); }
        to { transform: scaleX(1); }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="voting-container">
    <h1 class="poll-question" th:text="${poll.question}">Poll Question</h1>

    <form th:action="@{/vote}" method="post" id="voteForm">
      <input type="hidden" name="pollId" th:value="${poll.id}">

      <div class="options-container">
        <div th:each="option : ${poll.optionList}" class="option-card">
          <input type="radio"
                 th:id="${'option-' + option.id}"
                 name="optionId"
                 th:value="${option.id}"
                 class="option-radio"
                 required>
          <label th:for="${'option-' + option.id}" class="option-label" th:text="${option.desc}">
            Option Text
          </label>
          <div class="progress-bar">
            <div class="progress-value" style="width: 0%"></div>
          </div>
        </div>
      </div>

      <button type="submit" class="vote-button btn btn-success">
        Cast Your Vote
      </button>
    </form>

    <div class="text-center">
      <a href="javascript:history.back()" class="back-link">
        ‚Üê Back to Polls
      </a>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
  // Handle option selection
  document.querySelectorAll('.option-card').forEach(card => {
      card.addEventListener('click', function() {
          // Remove selected class from all cards
          document.querySelectorAll('.option-card').forEach(c => {
              c.classList.remove('selected');
          });

          // Add selected class to clicked card
          this.classList.add('selected');

          // Check the radio input
          const radio = this.querySelector('input[type="radio"]');
          radio.checked = true;

          // Animate progress bar
          const progress = this.querySelector('.progress-value');
          progress.style.width = '100%';
      });
  });

  // Form submission animation
  document.getElementById('voteForm').addEventListener('submit', function(e) {
      const button = this.querySelector('.vote-button');
      button.innerHTML = 'Vote Recorded!';
      button.style.background = '#27ae60';
  });
</script>
</body>
</html>

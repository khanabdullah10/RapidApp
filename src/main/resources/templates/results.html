<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Poll Results</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #dc3545;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f8d7da;
            margin-bottom: 1.5rem;
        }

        .text-success {
            color: #28a745 !important;
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .list-group-item {
            border: none;
            background: #f8f9fa;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            padding: 1rem 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .list-group-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .text-dark {
            font-weight: 500;
            font-size: 1.1rem;
        }

        .text-primary {
            font-weight: 600;
            font-size: 1.1rem;
            color: #007bff !important;
        }

        .text-info {
            color: #17a2b8 !important;
            font-size: 1.3rem;
            font-weight: 500;
            padding: 1rem;
            background: #f1f9ff;
            border-radius: 8px;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.6s ease;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card-title {
                font-size: 1.5rem;
            }

            .text-success {
                font-size: 1.2rem;
            }

            .list-group-item {
                padding: 0.8rem 1rem;
            }

            .text-info {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card mt-4 bg-light">
        <div class="card-body">
            <h2 class="card-title mb-4 text-danger" th:text="${poll.question}"></h2>
            <h3 class="text-success">Current Standings:</h3>
            <ul class="list-group">
                <li th:each="option : ${poll.optionList}" class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <span th:text="${option.desc}" class="text-dark"></span>
                        <span class="text-primary">
                            <span th:text="${option.votes}"></span> votes
                        </span>
                    </div>
                </li>
            </ul>
            <div class="mt-4">
                <h3 class="text-info" th:text="${resultMessage}"></h3>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
